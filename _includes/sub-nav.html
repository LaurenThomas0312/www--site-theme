<nav class="sub-nav" role="navigation" aria-label="navigate page tabs">
  <ul role="tablist">
    {% for file in site.pages %}
      {% if file.name contains "tab_" %}
        <li>
            <a href="#" id="{{ file }}-link" class="tab-link" role="tab" aria-selected="true" aria-controls="main" tabindex="0">{{ file }}</a>
        </li>
      {% endif %}
    {% endfor %}
    <li>
        <a href="#" id="main-link" class="tab-link" role="tab" aria-selected="true" aria-controls="main" tabindex="0">Main</a>
    </li>
    <li>
        <a href="#" id="screenshots-link" class="tab-link" role="tab" aria-selected="false" aria-controls="screenshots" tabindex="0">Screenshots</a>
    </li>
    <li>
        <a href="#" id="features-link" class="tab-link" role="tab" aria-selected="false" aria-controls="features" tabindex="0">Features</a>
    </li>
    <li>
        <a href="#" id="talk-link" class="tab-link" role="tab" aria-selected="false">Talk</a>
    </li>
    <li>
        <a href="#" id="news-link" class="tab-link" role="tab" aria-selected="false">News</a>
    </li>
    <li>
        <a href="#" id="gear-link" class="tab-link" role="tab" aria-selected="false">Gear</a>
    </li>
    <li>
        <a href="#" id="supporters-link" class="tab-link" role="tab" aria-selected="false">Supporters</a>
    </li>
    <li>
        <a href="#" id="languages-link" class="tab-link" role="tab" aria-selected="false">Languages</a>
    </li>
  </ul>
</nav>
<script type="text/javascript">
  $(function(){
    $('.tab-link').click(function() {
      var page = "pages/tab_project_info";
      
      if($(this).attr('id').toLowerCase().indexOf('main') == -1)
      {
        page = 'pages/tab_' + $(this).attr('id').toLowerCase().replace('-link','');
      }
      $('.page-body').load(page);
    });
  });
</script>
