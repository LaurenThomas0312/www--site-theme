<!-- this include file requires an include parameter group -->
<div id='ch_events_div'>
  {{ include.group }}
</div>

<script type='text/javascript'>
    $(function() {
      // stuff here to load chapter events
      var groupname = '{{ include.group }}';
      $.get("https://owaspadmin.azurewebsites.net/api/GetMeetupEvents?code=7OIbdfrvam1q5dbaZyN5JTZodrtWRHtnzBTtRB8ed1HT2Stax0iLNw==&groupname=" + groupname), function(data) {
        $("#ch_events_div").html(data);
        alert('done');
      }  
    });

  </script>
