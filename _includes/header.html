<header role="banner">
  {% include banner.html %}
  <div class="header-wrapper" aria-label="main navigation">

    <nav class="alt-nav">
      <a href="#" class="menu-toggler" aria-hidden="true">
        <i class="fa fa-bars"></i>
      </a>
      <a href="{{ site.github.url }}/" class="alt-logo" aria-label="go to homepage">
          <img src="https://owasp.github.io/www--site-theme/assets/image/logo.png" alt="OWASP logo">
      </a>
      <div id="overlay" class="remove-el"></div>

      <ul class="mobile-menu hide-el" role="navigation" aria-label="mobile primary navigation">
        <li>
          <a href="#" class="menu-toggler" aria-hidden="true">
              <i class="fa fa-times"></i>
          </a>
        </li>
        <li>
          <input type="search" class="search-bar" placeholder="Search OWASP.org" required="true">
        </li>
        <!-- Need to include the code to create these like below
        <li><a href="https://owasp.github.io/www--site/projects">PROJECTS</a></li>
        <li><a href="#">CHAPTERS</a></li>
        <li><a href="#">EVENTS</a></li>
        <li><a href="https://owasp.github.io/www--site/corporate">ABOUT</a></li>
        <li><a href="#">PRIVACY</a></li>
        <li><a href="#">SITEMAP</a></li>
        <li><a href="#">CONTACT</a></li>
        <li aria-label="donate to or join OWASP">
          <div class="nav-button">
            <a href="#" class="cta-button">Donate</a>
            <a href="#" class="cta-button">Join</a>
          </div>
        </li>
        -->
      </ul>
    </nav>
    
    <nav class="top-nav" role="navigation" aria-label="primary navigation">
      <a href="https://owasp.github.io/www--site/" class="desktop-logo" aria-label="go to homepage">
        <img src="https://owasp.github.io/www--site-theme/assets/image/logo.png" alt="">
      </a>
      <!-- jekyll menu stuff -->
      
      <div class="interactive-wrapper">
        <label class="site-search" title="show search bar">
          <span id="search-icon" tabindex="0"><i class="fa fa-search"></i></span>
          <input class="search-bar" type="search" placeholder="Search OWASP.org" required="true">
        </label>
        <div class="nav-button" aria-label="donate to or join OWASP">
          <a href="#" class="cta-button">Donate</a>
          <a href="#" class="cta-button">Join</a>
        </div>
      </div>
    </nav>
  </div>
<script type="text/javascript">
  $(function(){
    // this works to get data from a json file NOT in data
      $.getJSON("https://www2.owasp.org/www--site-theme/assets/sitedata/menus.json", function(data) {
         var listr = "<ul aria-label='header menu'>";
          $.each(data.menus, function (ndx, menu){
              listr += "<li><a href='" + menu.url + "'>" + menu.title + "</a>";
              if(menu.items){
                  listr += "<ul class='dropdown-menu hide-el'>";
                $.each(menu.items, function(ndx, item){
                  listr += "<li><a href='" + item.url + "'>" + item.title + "</a></li>";
                });
                listr += "</ul>";
              }
              
              listr += "</li>";
          });
          listr += "</ul>";
          $('.desktop-logo').after(listr);
          //$("#headermenu").html(listr);
          $(".top-nav > ul li").hover(function() {
            $(this).children(".dropdown-menu").toggleClass('hide-el');
          });
      });

    });
  </script>
</header>
